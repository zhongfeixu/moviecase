                </form>

        </div>
        <nav class="nav">

                <li ng-click="showOut(3)"  ng-class="{active:type==3}"><a href="#/coming_soon">即将上映</a></li>
                <li ng-click="showOut(4)"  ng-class="{active:type==4}"><a href="#/top250">Top250</a></li>-->


                <li class="active" change-show><a href="#/home">首页</a></li>

                <li change-show><a href="#/top250">Top250</a></lichangeShow>

    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="./details/details.js"></script>
    <script type="text/javascript" src="./service/service.js"></script>
    <script type="text/javascript" src="./movie_list/move_list.js"></script>
    <script src="./home/home.js"></script>
    <script src="app.js"></script>
